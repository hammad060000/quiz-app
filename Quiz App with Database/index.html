<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favIcon.png" type="image/gif" sizes="20x20">
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>


    <section id="singup" class="sec1">
        <div class="bg-primary w-25 py-3 rounded">
            <div style="margin-top: 10px;" class="heading text-white">
                <h1>Signup</h1>
            </div>
            <div style="margin-top: 30px;" class="nameinp">
                <input type="text" class="bg-white border-0 rounded py-2 w-75 text-dark" placeholder="Enter Name" name="" id="name1">
            </div> <br>
            <div style="margin-top: 10px;" class="emailinp">
                <input type="email" class="bg-white border-0 rounded py-2 w-75 text-dark" placeholder="Enter Email" name="" id="email1">
            </div> <br>
            <div style="margin-top: 10px;" class="passwordinp">
                <input type="password" class="bg-white border-0 rounded py-2 w-75 text-dark" placeholder="Enter Password" name="" id="password1">
            </div>
            <div><button onclick="singupbtn(this)" class="btn btn-outline-light mt-3">Sing Up</button></div>
            <div style="font-size: 15px; margin-top: 10px;" class="">
                <p class="text-white">Have already an account? <a onclick="loginhere(this)" style="cursor: pointer; font-size: 20px; color: rgb(255, 255, 255);">Login</a></p>
            </div>
        </div>
    </section>



    <center>
        <section id="login" class="sec1 w-25 text-white">
            <div style="margin-top: 10px;" class="heading">
                <h1>Signup</h1>
            </div>
            <div class="main2 py-3 rounded bg-primary">
                <div style="margin-top: 10px;" class="heading">
                    <h1>Quize App</h1>
                </div>
                <div style="margin-top: 40px;" class="emailinp">
                    <input type="email" class="bg-white border-0 rounded py-2 w-75 text-dark" placeholder="Enter Email" name="" id="email2">
                </div> <br>
                <div class="passwordinp">
                    <input type="password" class="bg-white border-0 rounded py-2 w-75 text-dark" placeholder="Enter Password" name="" id="password2"></div>
                <div><button onclick="loginbtn(this)" class="btn btn-outline-light mt-3">Login</button></div>
            </div>
        </section>
    </center>


    <div class="main bg-success" id="main">
        <div class=" container " id="container">
            <h1 class="text-center text-white">QUIZZ APP</h1>

            <hr>
            <div class="d-flex justify-content-between">

                <h3 class="text-dark"><span class="text-white" id="questionIndex"></span></h3>

            </div>
            <div>
                <h5 class="ms-2 mt-1 text-white" id="questionNumber"></h5>
            </div>
            <div class="row" id="options">


            </div>
            <div class="text-end me-5 mt-1 ms-5">
                <button class="btn bg-dark" id="btn" onclick="change(this)">Skip</button>

            </div>

        </div>
    </div>
    <div class="second mt-5" id="resuldata">
        <div class="">
            <h1 class="text-center " id="result" mt-5> helloo</h1>
            <h5 class="text-center " id="grade" mt-5> </h5>
        </div>

        <script type="module" src="app.js"></script>
</body>

</html>
